<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Daeduk chemical</title>

  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"
    type="text/css" />
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
    type="text/css" />
  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

  <!-- =================================================================================================== -->
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/logo.png" />
  <!-- Custom CSS -->
  <link href="/css/styles.css" rel="stylesheet" />
  <link href="/css/login.css" rel="stylesheet" />
  <link href="/css/sidebar.css" rel="stylesheet" />
  <!-- css here -->
  <link href="/css/introduceProduct.css" rel="stylesheet" />
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- =================================================================================================== -->

</head>

<body>

  <!-- header.html -->
  <div id='header'></div>
  <!-- Sidebar -->
  <div id='side'></div>
  <div class="content-padding-bottom"></div>

  <!-- ================================================================================================================ -->
  <!-- 제품 생산 과정 -->
  <section class="process-container">
    <h3 style="padding-bottom: 10px">제품 생산 과정</h3>
    <div class="process-flow">
      <div class="process-step">
        <img src="image/p1.png" alt="과정 1">
        <div class="label">원재료 입고</div>
      </div>
      <div class="arrow">
        <img src="image/arrow.png" alt="화살표">
      </div>
      <div class="process-step">
        <img src="image/p2.png" alt="과정 2">
        <div class="label">원재료 검사</div>
      </div>
      <div class="arrow">
        <img src="image/arrow.png" alt="화살표">
      </div>
      <div class="process-step">
        <img src="image/p3.png" alt="과정 3">
        <div class="label">원재료 투입</div>
      </div>
      <div class="arrow">
        <img src="image/arrow.png" alt="화살표">
      </div>
      <div class="process-step">
        <img src="image/p4.png" alt="과정 4">
        <div class="label">원재료 작색</div>
      </div>
    </div>

    <div class="content-padding-bottom"></div>

    <div class="process-flow">
      <div class="process-step">
        <img src="image/p5.png" alt="과정 1">
        <div class="label">시험 사출</div>
      </div>
      <div class="arrow">
        <img src="image/arrow.png" alt="화살표">
      </div>
      <div class="process-step">
        <img src="image/p6.png" alt="과정 2">
        <div class="label">양산</div>
      </div>
      <div class="arrow">
        <img src="image/arrow.png" alt="화살표">
      </div>
      <div class="process-step">
        <img src="image/p7.png" alt="과정 3">
        <div class="label">사상 및 검사</div>
      </div>
      <div class="arrow">
        <img src="image/arrow.png" alt="화살표">
      </div>
      <div class="process-step">
        <img src="image/p8.png" alt="과정 4">
        <div class="label">후 열처리</div>
      </div>
    </div>

    <div class="content-padding-bottom"></div>

    <div class="process-flow">
      <div class="process-step">
        <img src="image/p9.png" alt="과정 1">
        <div class="label">면압 TEST</div>
      </div>
      <div class="arrow">
        <img src="image/arrow.png" alt="화살표">
      </div>
      <div class="process-step">
        <img src="image/p10.png" alt="과정 2">
        <div class="label">검사 및 포장</div>
      </div>
      <div class="arrow">
        <img src="image/arrow.png" alt="화살표">
      </div>
      <div class="process-step">
        <img src="image/p11.png" alt="과정 3">
        <div class="label">BOX 포장</div>
      </div>
      <div class="arrow">
        <img src="image/arrow.png" alt="화살표">
      </div>
      <div class="process-step">
        <img src="image/p12.png" alt="과정 4">
        <div class="label">BOX 적치</div>
      </div>
    </div>
  </section>
  <!-- ================================================================================================================ -->
  <!-- 주요 품목 -->

  <div class="content-padding-bottom"></div>
  <div style="display: flex; justify-content: center;">
    <img class="product-line" src="image/bluering2.png" />
    <img class="product-line" src="image/car1.png" />
  </div> 
  <div style="display: flex; justify-content: center; flex-wrap: wrap;">
    <img class="product-line" src="image/saltseal1.png" />
    <img class="product-line" src="image/saltseal2.png" />
    <img class="product-line" src="image/saltseal3.png" />
  </div> 
  <div style="display: flex; justify-content: center;">
    <img class="product-line" src="image/saltseal4.png" />
    <img class="product-line" src="image/saltseal5.png" />
  </div> 

  <!-- SALT SEAL -->
  <h2 style="text-align: center; padding-top: 30px;">SALT SEAL</h2>
  <table>
      <thead>
          <tr>
              <th>품명</th>
              <th>규격</th>
          </tr>
      </thead>
      <tbody>
          <tr th:each="product : ${saltSeal}">
              <td th:text="${product.productName}"></td>
              <td th:text="${product.productStandard}"></td>
          </tr>
      </tbody>
  </table>

  <div class="content-padding-bottom"></div>
  <div style="display: flex; justify-content: center;">
    <img class="product-line" src="image/bluering1.png" />
    <img class="product-line" src="image/porkcar1.png" />
  </div> 
  <div style="display: flex; justify-content: center;">
    <img class="product-line2" src="image/trackseal1.png" />
  </div> 

  <!-- TRACK SEAL -->
  <h2 style="text-align: center; padding-top: 30px;">TRACK SEAL</h2>
  <table>
      <thead>
          <tr>
              <th>품명</th>
              <th>규격</th>
          </tr>
      </thead>
      <tbody>
          <tr th:each="product : ${trackSeal}">
              <td th:text="${product.productName}"></td>
              <td th:text="${product.productStandard}"></td>
          </tr>
      </tbody>
  </table>


  <div class="content-padding-bottom"></div>
  <!-- ================================================================================================================ -->
  <!-- footer.html -->
  <div id='footer'></div>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SB Forms JS-->
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

  <!-- =================================================================================================== -->
  <!-- Sidebar JS -->
  <script src="/js/sidebar.js"></script>
  <script src="/js/sidebarScroll.js"></script>
  <!-- Header JS -->
  <script src="/js/headerFooter.js"></script>
  <!-- =================================================================================================== -->
  <script src="/js/introduceProduct.js"></script>

  <!-- 세션값 담기 -->
  <input type="hidden" id="loginCheck" th:value="${loginCheck}" />
  <script src="/js/sessionCheck.js"></script>

</body>

</html>
